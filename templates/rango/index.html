<!DOCTYPE html>

{% load static %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>Rango says...Hello world!</h1>

{% if categories %}
    <ul>
        {% for category in categories %}
            <li><a href="category/{{ category.url }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <strong>There are no categories present.</strong>
{% endif %}

<a href="/rango/about/">About</a><br>

</body>
</html>
